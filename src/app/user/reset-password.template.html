<div class="pages setting" [title]="'pages.reset.title' | translate" page-animate [@pageAnimateTrigger]="p.stateExpression"
  #p="pageAnimate">
  <div class="page-block">
    <div class="each-header">
      <span class="big-size">{{ 'pages.reset.title' | translate }}</span>
    </div>
    <div class="each-inner">
      <form [formGroup]="passwordForm" class="form" (ngSubmit)="submit()">
        <article class="xd-article">
          <div class="form-group" [class.has-error]="!passwordForm.controls['username'].pristine && !passwordForm.controls['username'].valid">
            <label class="form-label" for="forget_username">{{ 'pages.account.username' | translate }}ï¼š<span class="tomato" [hidden]="passwordForm.controls['username'].pristine || passwordForm.controls['username'].valid">*{{ 'signModal.usernameFlag' | translate }}</span></label>
            <input class="form-control" [(ngModel)]="data.username" name="username"
              formControlName="username"
              type="text" [attr.placeholder]="'pages.account.username' | translate">
            <!--<span [hidden]="passwordForm.controls['username'].pristine || !passwordForm.controls['username'].valid" class="xd xd-checkmark active"></span>-->
            <icon class="active" [hidden]="passwordForm.controls['username'].pristine || !passwordForm.controls['username'].valid" [glyph]="icon.checkmark"></icon>
          </div>
          <div class="form-group" [class.has-error]="!passwordForm.controls['newPassword'].pristine && !passwordForm.controls['newPassword'].valid">
            <label class="form-label" for="forget_newPassword">{{ 'pages.forget.newPassword' | translate }}ï¼š</label>
            <input class="form-control" [(ngModel)]="data.newPassword" name="newPassword" id="forget_newPassword"
              formControlName="newPassword"
              type="password" [attr.placeholder]="'pages.forget.newPassword' | translate">
            <!--<span [hidden]="passwordForm.controls['newPassword'].pristine || !passwordForm.controls['newPassword'].valid" class="xd xd-checkmark active"></span>-->
            <icon class="active" [hidden]="passwordForm.controls['newPassword'].pristine || !passwordForm.controls['newPassword'].valid" [glyph]="icon.checkmark"></icon>
          </div>

          <div class="form-group">
            <label class="form-label width-0"></label>
            <button md-raised-button color="primary" [disabled]="passwordForm.pristine || !passwordForm.valid || requesting" type="submit">{{ 'pages.reset.save' | translate }}</button>
          </div>
        </article>
      </form>

    </div>
  </div>
</div>
