<div class="pages setting" [title]="'pages.reset.title' | translate" page-animate @pageAnimateTrigger="p.stateExpression" #p="pageAnimate">
  <div class="page-block">
    <div class="each-header">
      <span class="big-size">{{ 'pages.reset.title' | translate }}</span>
    </div>
    <div class="each-inner">
      <form [ngFormModel]="passwordForm" class="form" (ngSubmit)="submit()">
        <article class="xd-article">
          <div class="form-group" [class.has-error]="!username.pristine && !username.valid">
            <label class="form-label" for="forget_username">{{ 'pages.account.username' | translate }}ï¼š<span class="tomato" [hidden]="username.pristine || username.valid">*{{ 'signModal.usernameFlag' | translate }}</span></label>
            <input class="form-control" [(ngModel)]="data.username" #username="ngForm" ngControl="username" type="text" [attr.placeholder]="'pages.account.username' | translate">
            <span [hidden]="username.pristine || !username.valid" class="xd xd-checkmark active"></span>
          </div>
          <div class="form-group" [class.has-error]="!newPassword.pristine && !newPassword.valid">
            <label class="form-label" for="forget_newPassword">{{ 'pages.forget.newPassword' | translate }}ï¼š</label>
            <input class="form-control" [(ngModel)]="data.newPassword" #newPassword="ngForm" ngControl="newPassword" id="forget_newPassword" type="password" [attr.placeholder]="'pages.forget.newPassword' | translate">
            <span [hidden]="username.pristine || !username.valid" class="xd xd-checkmark active"></span>
          </div>

          <div class="form-group">
            <label class="form-label width-0"></label>
            <button [disabled]="passwordForm.pristine || !passwordForm.valid || requesting" class="main btn" type="submit">{{ 'pages.reset.save' | translate }}</button>
          </div>
        </article>
      </form>

    </div>
  </div>
</div>
