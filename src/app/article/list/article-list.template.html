<div class="pages" [dire-title]="'titles.articleListTitle' | translate" dire-page-animate [@pageAnimateTrigger]="p.stateExpression" #p="pageAnimate">
  <comp-article-categories class="page-block side right">
  </comp-article-categories>

  <div class="page-block left">
    <div class="each-header">
      <span class="big-size">{{ 'pages.article.articlesHeader' | translate }}</span>
    </div>
    <div class="each-inner">

      <ul class="articles">
        <li class="article">
          <input type="text" class="form-control" [(ngModel)]="searchArticle" (ngModelChange)="changeSearch()">
        </li>
        <li class="article" *ngFor="let article of articles">
          <a class="a" [routerLink]="['/article', article.category, article.url]">
            <div class="title">
              <span class="badge" *ngIf="article.isUp">{{ 'pages.article.isUp' | translate }}</span>{{ article.title }}
            </div>
            <div class="time">{{ article.createTime | xdDate: lang }}</div>
          </a>
        </li>
        <li class="article" *ngIf="!articles.length">{{ 'pages.article.none' | translate }}</li>
        <li class="article load-more" *ngIf="hasMore">
          <button mat-raised-button color="primary" class="btn" (click)="getMoreArticles()">{{ 'loadMore' | translate }}</button>
        </li>
      </ul>

    </div>
  </div>
</div>
