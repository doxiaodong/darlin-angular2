<div class="pages" *ngIf="article" [dire-title]="article.articleDetailTitle" dire-page-animate [@pageAnimateTrigger]="p.stateExpression"
  #p="pageAnimate">
  <comp-article-categories class="page-block side right">
  </comp-article-categories>

  <div class="page-block left">
    <div class="each-header">
      <span class="full-title big-size">{{ article.articleDetailTitle }}</span>
      <div class="changes">• {{ article.createTime | xdDate: lang }} • {{ article.category.name }}</div>
    </div>
    <div class="each-inner">
      <comp-marked class="each-article markdown" [md]="article.content" trust="true"></comp-marked>
    </div>
  </div>

  <comp-article-comments class="page-block left">
  </comp-article-comments>

</div>
